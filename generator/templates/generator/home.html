
{% load static %}

<link rel="stylesheet" type="text/css" href="{%static 'css/index.css'%}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container1">
    
   <form action="password">
        <h1>Password Generator</h1>
            <h3>Length:</h3> 
            <div class="slideContainer">
                <span id="rangevalue"> 0 </span>
                <input type="range" min="1" max="20" value="1" name="Length" id="slider" class="range" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)">
            </div>
            <script type="text/javascript">
                function rangeSlider(value){
                    document.getElementById('rangevalue').innerHTML = value; 
                }
            </script>

            <label for="uppercase" class="settings"> 
                <div>Include Uppercase:</div> 
                <div class="setting custom-control custom-switch">
                    <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitches">
                    <label class="custom-control-label" for="customSwitches"></label>
                </div> 
            </label>

            <label for="numbers" class="settings"> Include Numbers:   
                <div class="setting setting custom-control custom-switch">
                    <input type="checkbox" name="numbers" class="custom-control-input" id="customSwitches1">
                    <label class="custom-control-label" for="customSwitches1"></label>
                </div>  
            </label>

            <label for="symbols" class="settings"> Include Symbols: 
                <div class="setting setting custom-control custom-switch">
                    <input type="checkbox" name="specialchar" class="custom-control-input" id="customSwitches2">
                    <label class="custom-control-label" for="customSwitches2"></label>
                </div>
            </label>
            <button class="btn generate" id="generate"> Generate Password </button>
            
    </form>
</div>
